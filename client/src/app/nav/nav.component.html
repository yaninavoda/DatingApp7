<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
      <a class="navbar-brand" routerLink="/">Dating app</a>     
        <ul class="navbar-nav me-auto mb-2 mb-md-0" >
          <ng-container *ngIf="accountService.currentUser$| async">
            <li class="nav-item">
              <a class="nav-link active" routerLink="/members" routerLinkActive="active">Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
            </li>
          </ng-container> 
          <li class="nav-item">
            <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
          </li>         
        </ul>

        <div dropdown class="dropdown" *ngIf="(accountService.currentUser$| async) as user">
          <a dropdownToggle class="dropdown-toggle text-white text-decoration-none">Welcome {{user.username | titlecase}}</a>
          <div *dropdownMenu class="dropdown-menu">
            <a class="dropdown-item">Edit profile</a>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>
        <form class="d-flex" #loginForm="ngForm" (ngSubmit)="login()" *ngIf="!(accountService.currentUser$| async)" autocomplete="off">
          <input 
          name="username"
          [(ngModel)]="model.username" 
          class="form-control me-2" 
          type="text" 
          placeholder="Username">

          <input 
          name="password"
          [(ngModel)]="model.password" 
          class="form-control me-2" 
          type="password" 
          placeholder="Password">

          <button class="btn btn-success" type="submit">Login</button>
        </form>
    </div>
  </nav>
